<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Camera Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_URL = 'http://localhost:8000';

        function WildlifeDashboard() {
            const [stats, setStats] = useState(null);
            const [recentDetections, setRecentDetections] = useState([]);
            const [species, setSpecies] = useState([]);
            const [hourlyActivity, setHourlyActivity] = useState({});
            const [currentFrame, setCurrentFrame] = useState(null);
            const [loading, setLoading] = useState(true);
            const [selectedSpecies, setSelectedSpecies] = useState(null);

            useEffect(() => {
                fetchData();
                const interval = setInterval(fetchData, 3000);
                return () => clearInterval(interval);
            }, []);

            const fetchData = async () => {
                try {
                    const [statsRes, detectionsRes, speciesRes, activityRes, frameRes] = await Promise.all([
                        fetch(`${API_URL}/api/stats`),
                        fetch(`${API_URL}/api/detections/recent?limit=20`),
                        fetch(`${API_URL}/api/species`),
                        fetch(`${API_URL}/api/activity/hourly`),
                        fetch(`${API_URL}/api/current-frame`)
                    ]);

                    setStats(await statsRes.json());
                    setRecentDetections((await detectionsRes.json()).detections);
                    setSpecies((await speciesRes.json()).species);
                    setHourlyActivity((await activityRes.json()).hourly_activity);
                    
                    const frameData = await frameRes.json();
                    if (frameData.frame) {
                        setCurrentFrame(`data:image/jpeg;base64,${frameData.frame}`);
                    }
                    
                    setLoading(false);
                } catch (error) {
                    console.error('API Error:', error);
                }
            };

            const rarityColors = {
                common: 'bg-green-500',
                interesting: 'bg-yellow-500',
                rare: 'bg-red-500'
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-green-50 flex items-center justify-center">
                        <div className="text-green-800 text-xl">Loading Wildlife Camera...</div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-green-50 text-gray-900 p-6">
                    <div className="mb-8">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <svg className="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <div>
                                    <h1 className="text-3xl font-bold text-green-800">Wildlife Camera AI</h1>
                                    <p className="text-green-600">Real-time wildlife monitoring system</p>
                                </div>
                            </div>
                            <button onClick={fetchData} className="flex items-center gap-2 bg-green-100 hover:bg-green-200 px-4 py-2 rounded-lg transition text-green-800">
                                Refresh
                            </button>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                        <div className="bg-gradient-to-br from-blue-300 to-blue-400 rounded-xl p-6 text-white">
                            <div className="text-3xl font-bold mb-1">{stats?.total_detections || 0}</div>
                            <div className="text-sm opacity-90">Total Detections</div>
                        </div>
                        <div className="bg-gradient-to-br from-green-300 to-green-400 rounded-xl p-6 text-white">
                            <div className="text-3xl font-bold mb-1">{stats?.unique_species || 0}</div>
                            <div className="text-sm opacity-90">Unique Species</div>
                        </div>
                        <div className="bg-gradient-to-br from-purple-300 to-purple-400 rounded-xl p-6 text-white">
                            <div className="text-3xl font-bold mb-1">{stats?.active_days || 0}</div>
                            <div className="text-sm opacity-90">Active Days</div>
                        </div>
                        <div className="bg-gradient-to-br from-red-300 to-red-400 rounded-xl p-6 text-white">
                            <div className="text-3xl font-bold mb-1">{species.filter(s => s.rarity === 'rare').length}</div>
                            <div className="text-sm opacity-90">Rare Sightings</div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
                        <div className="lg:col-span-2 bg-white rounded-xl p-6 shadow-sm border border-green-100">
                            <h2 className="text-xl font-bold mb-4 text-green-800">Live Camera Feed</h2>
                            <div className="bg-gray-100 rounded-lg overflow-hidden aspect-video">
                                {currentFrame ? (
                                    <img src={currentFrame} alt="Live feed" className="w-full h-full object-contain" />
                                ) : (
                                    <div className="flex items-center justify-center h-full text-gray-500">
                                        No frame available - Start camera system
                                    </div>
                                )}
                            </div>
                            <div className="mt-3 text-sm text-green-600">
                                Auto-refreshing every 3 seconds
                            </div>
                        </div>

                        <div className="bg-white rounded-xl p-6 shadow-sm border border-green-100">
                            <h2 className="text-xl font-bold mb-4 text-green-800">Species Detected</h2>
                            <div className="space-y-3 max-h-96 overflow-y-auto">
                                {species.map((s, i) => (
                                    <div key={i} className="flex items-center justify-between p-3 bg-green-50 rounded-lg hover:bg-green-100 cursor-pointer transition" onClick={() => setSelectedSpecies(s)}>
                                        <div>
                                            <div className="font-medium capitalize text-green-800">{s.species}</div>
                                            <div className="text-sm text-green-600">{s.total_sightings} sightings</div>
                                        </div>
                                        <div className={`w-3 h-3 rounded-full ${rarityColors[s.rarity]}`}></div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    <div className="bg-white rounded-xl p-6 mb-6 shadow-sm border border-green-100">
                        <h2 className="text-xl font-bold mb-4 text-green-800">Activity by Hour</h2>
                        <div className="flex items-end justify-between h-48 gap-1">
                            {Object.entries(hourlyActivity).map(([hour, count]) => {
                                const maxCount = Math.max(...Object.values(hourlyActivity));
                                const height = maxCount > 0 ? (count / maxCount) * 100 : 0;
                                
                                return (
                                    <div key={hour} className="flex-1 flex flex-col items-center gap-1">
                                        <div className="w-full bg-green-500 rounded-t hover:bg-green-400 transition-all" style={{ height: `${height}%`, minHeight: count > 0 ? '4px' : '0' }} title={`${hour}:00 - ${count} detections`}></div>
                                        <div className="text-xs text-green-600">{hour}</div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>

                    <div className="bg-white rounded-xl p-6 shadow-sm border border-green-100">
                        <h2 className="text-xl font-bold mb-4 text-green-800">Recent Detections</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                            {recentDetections.slice(0, 8).map((det, i) => (
                                <div key={i} className="bg-green-50 rounded-lg p-4 hover:bg-green-100 transition">
                                    <div className="flex items-start justify-between mb-2">
                                        <div className="font-medium capitalize text-green-800">{det.species}</div>
                                        <div className={`w-2 h-2 rounded-full ${rarityColors[det.rarity]}`}></div>
                                    </div>
                                    <div className="text-sm text-green-600 space-y-1">
                                        <div>Confidence: {(det.confidence * 100).toFixed(0)}%</div>
                                        <div>{new Date(det.timestamp).toLocaleTimeString()}</div>
                                    </div>
                                    {det.snapshot_path && (
                                        <div className="mt-2 text-xs text-green-700">ðŸ“¸ Snapshot saved</div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>

                    {selectedSpecies && (
                        <div className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-6 z-50" onClick={() => setSelectedSpecies(null)}>
                            <div className="bg-white rounded-xl p-6 max-w-2xl w-full" onClick={(e) => e.stopPropagation()}>
                                <h2 className="text-2xl font-bold mb-4 capitalize text-green-800">{selectedSpecies.species}</h2>
                                <div className="grid grid-cols-2 gap-4 mb-4">
                                    <div className="bg-green-50 p-4 rounded-lg">
                                        <div className="text-green-600 text-sm">Total Sightings</div>
                                        <div className="text-3xl font-bold text-green-800">{selectedSpecies.total_sightings}</div>
                                    </div>
                                    <div className="bg-green-50 p-4 rounded-lg">
                                        <div className="text-green-600 text-sm">Rarity</div>
                                        <div className="text-xl font-medium capitalize text-green-800">{selectedSpecies.rarity}</div>
                                    </div>
                                    <div className="bg-green-50 p-4 rounded-lg">
                                        <div className="text-green-600 text-sm">First Seen</div>
                                        <div className="text-sm text-green-800">{new Date(selectedSpecies.first_seen).toLocaleDateString()}</div>
                                    </div>
                                    <div className="bg-green-50 p-4 rounded-lg">
                                        <div className="text-green-600 text-sm">Last Seen</div>
                                        <div className="text-sm text-green-800">{new Date(selectedSpecies.last_seen).toLocaleDateString()}</div>
                                    </div>
                                </div>
                                <button onClick={() => setSelectedSpecies(null)} className="w-full bg-green-500 hover:bg-green-600 py-2 rounded-lg transition text-white">
                                    Close
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<WildlifeDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
